<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Assets/style.css">
    </link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather Forecast</title>
</head>

<body>
    <header id="header">
        <h1>Weather Forecast</h1>
    </header>
    <div class="container-fluid" id="container">
        <div class="row">
            <aside class="col-sm-12 col-md-6 col-lg-3 p-3 border bg-light">
                <h2 class="mt-1">Search</h2>
                <div class="form-inline form group">
                    <input type="text" class="form-control" id="search-city" placeholder="Search City">
                    <button type="submit" id="search-btn" class="btn btn-primary">Search</button>
                </div>
                <ul class="search-history" id="searchHistory"></ul>
            </aside>
            <div class="container col-sm-12 col-md-6 col-lg-8" id="display-current">
                <div id="current-weather" class="row col-12 container mt-3">
                    <h2>Current Weather</h2>
                </div>
                <div id="Fiveday-forecast" class="container col-12 row">
                    <h2>5 Day Forecast</h2>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
